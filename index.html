<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>DSViaCep</title>
  </head>
  <body>
    <header class="nav-container">
      <nav class="nav-main">
        <h1>DSViaCep</h1>
        <div class="contact-link">contato</div>
      </nav>
    </header>
    <main>
      <section id="form-section" class="form-container">
        <div  class="card-form">
          <form name="newAddress">
            <div class="form-control">
              <label for="cep">CEP:</label>
              <input type="text" name="cep" id="cep" class="form-input" placeholder="CEP" />
              <div class="error-message" data-error="cep"></div>
            </div>
            <div  class="form-control">
                <label for="street">Logradouro:</label>
                <input type="text" name="street" id="street"  class="form-input"  placeholder="Logradouro" disabled/>
              </div>
              <div  class="form-control">
                <label for="cep">Numero:</label>
                <input type="number" name="number" id="number"  class="form-input" placeholder="Numero" />
                <div class="error-message"  data-error="number"></div>
              </div>
              <div  class="form-control">
                <label for="cidade">Cidade:</label>
                <input type="text" name="city" id="cidade"  class="form-input"  placeholder="Cidade" disabled />
              </div>
              <div class="btn-container">
                  <button name="btnSave" class="btn" class="btn-left" type="submit">Salvar</button>
                  <button  name="btnClear" class="btn" class="btn-right" type="">Limpar</button>
              </div>
          </form>
        </div>
      </section>
      <section id="list-section" class="list-container">
        <div class="card-list-item">
          <h3>Sao Paulo</h3>
          <p class="address-line">Rua dos Jardins, 720</p>
          <p class="address-cep">11200-345</p>
        </div>
      </section>
    </main>
    <section id="modal-contact" class="modal-container">
      <div class="modal-box">
        <div class="modal-content">
          <p><a class="letter" href="https://github.com/ernaneSNcarvalho">GitHub</a></p>
        </div>
        <button id="modal-contact-close" class="btn">Fechar</button>
      </div>
    </section>
    <script type="module" src="js/dsviacep.js"></script>
  </body>
</html>
